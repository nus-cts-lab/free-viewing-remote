<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Free Viewing Task</title>
    <link rel="stylesheet" href="css/experiment.css">
    <style>
        .dashboard-container {
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }
        
        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
        
        .logout-button {
            padding: 10px 20px;
            background: #666;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .logout-button:hover {
            background: #777;
        }
        
        .dashboard-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-size: 14px;
            color: #ddd;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: #fff;
            font-size: 14px;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .refresh-button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-button:hover {
            background: #45a049;
        }
        
        .sessions-table-container {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .sessions-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .sessions-table th {
            background: #222;
            color: #fff;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #444;
        }
        
        .sessions-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            vertical-align: middle;
        }
        
        .sessions-table tr:hover {
            background: #1a1a1a;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-partial {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .download-button {
            padding: 6px 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .download-button:hover {
            background: #1976D2;
        }
        
        .download-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .delete-button {
            padding: 6px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-button:hover {
            background: #d32f2f;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
        }
        
        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #aaa;
        }
        
        .stats-summary {
            margin-bottom: 20px;
            padding: 15px;
            background: #111;
            border-radius: 6px;
            border: 1px solid #333;
        }
        
        .stats-summary strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <button class="logout-button" id="logout-btn">Logout</button>
        </div>
        
        <div class="dashboard-controls">
            <div class="filter-group">
                <label class="filter-label">Filter by Session:</label>
                <input 
                    type="text" 
                    id="session-filter" 
                    class="filter-input"
                    placeholder="e.g. 001, 002..."
                />
                <div style="font-size: 11px; color: #888; margin-top: 4px;">
                    <em>Case sensitive</em>
                </div>
            </div>
            <div style="margin-left: auto;">
                <button class="refresh-button" id="refresh-btn">Refresh</button>
            </div>
        </div>
        
        <div class="stats-summary" id="stats-summary">
            Loading session data...
        </div>
        
        <div class="sessions-table-container">
            <table class="sessions-table">
                <thead>
                    <tr>
                        <th>Participant ID</th>
                        <th>Session</th>
                        <th>Status</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="sessions-tbody">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="empty-state" id="empty-state" style="display: none;">
            <h3>No sessions found</h3>
            <p>No experiment sessions are available yet.</p>
        </div>
        
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loading-message">Processing...</div>
        </div>
    </div>
    
    <!-- Configuration (load secrets first) -->
    <script src="config/secrets.js"></script>
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
