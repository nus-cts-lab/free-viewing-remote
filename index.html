<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Viewing Task</title>
    <link rel="stylesheet" href="css/experiment.css">
    <style>
        .landing-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }
        
        .landing-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            transform: translateY(-30px);
        }
        
        .landing-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .landing-subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .user-selection {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .user-card {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            text-decoration: none;
            color: inherit;
        }
        
        .user-card:hover {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }
        
        .user-card.admin {
            background: rgba(33, 150, 243, 0.1);
            border-color: rgba(33, 150, 243, 0.3);
        }
        
        .user-card.admin:hover {
            background: rgba(33, 150, 243, 0.2);
            border-color: rgba(33, 150, 243, 0.5);
        }
        
        .user-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .user-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .user-description {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
        }
        
        .footer-info {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .user-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .user-card {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1 class="landing-title">Free Viewing Task</h1>
            <p class="landing-subtitle">
                Welcome to the Free Viewing Task Platform.
                <br>Please select your role to continue.
            </p>
            
            <div class="user-selection">
                <a href="participant.html" class="user-card participant">
                    <div class="user-icon">üë§</div>
                    <div class="user-title">Participant</div>
                    <div class="user-description">
                        Join the experiment session
                        <br>No login required
                    </div>
                </a>
                
                <a href="admin-login.html" class="user-card admin">
                    <div class="user-icon">‚öôÔ∏è</div>
                    <div class="user-title">Admin</div>
                    <div class="user-description">
                        Access data dashboard
                        <br>Login required
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
